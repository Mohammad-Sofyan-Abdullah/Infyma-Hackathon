<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image Prediction</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        .sidebar {
            position: fixed;
            width: 280px;
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h2 class="text-white mb-4"><Input:color>Infyma Hackathon</Input:color></h2>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="{{ url_for('introduction_page') }}" class="nav-link text-white">
                    <span class="fs-5">Introduction</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{{ url_for('index') }}" class="nav-link text-white">
                    <span class="fs-5">Prediction Dashboard</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{{ url_for('about') }}" class="nav-link text-white">
                    <span class="fs-5">About Us</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Image Prediction App</h1>
            
            <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="file" class="form-label">Select an image for prediction:</label>
                    <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            
            {% if prediction %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Prediction: {{ prediction }}</h5>
                    {% if image_url %}
                    <img src="{{ url_for('static', filename=image_url) }}" class="img-fluid mt-3" alt="Uploaded Image">
                    {% endif %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
